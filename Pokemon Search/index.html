<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pokemon Search</title>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <form>
        <label for="search-input">Search Pokemon Name or ID:</label><br><br>
        <input type="text" id="search-input" required>
        <button type="button" id="search-button">Search</button>
    </form>
    <div>
        <p>Name:</p>
        <p id="pokemon-name">-</p>
        <p>ID:</p>
        <p id="pokemon-id">-</p>
        <p>Weight:</p>
        <p id="weight">-</p>
        <p>Height:</p>
        <p id="height">-</p>
        <p>Types:</p>
        <p id="types">-</p>
        <p>Image:</p>
        <img id="pokemon-image" style="display:none;"/>
    </div>

    <table>
        <thead>
            <tr>
                <th scope="col">Base</th>
                <th scope="col">Stats</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>HP:</td>
                <td id="hp">-</td> <!-- ID added here -->
            </tr>
            <tr>
                <td>Attack:</td>
                <td id="attack">-</td> <!-- ID added here -->
            </tr>
            <tr>
                <td>Defense:</td>
                <td id="defense">-</td> <!-- ID added here -->
            </tr>
            <tr>
                <td>Sp. Attack:</td>
                <td id="special-attack">-</td> <!-- ID added here -->
            </tr>
            <tr>
                <td>Sp. Defense:</td>
                <td id="special-defense">-</td> <!-- ID added here -->
            </tr>
            <tr>
                <td>Speed:</td>
                <td id="speed">-</td> <!-- ID added here -->
            </tr>
        </tbody>
        
    </table>

    <script src="script.js"></script>
</body>

</html>
